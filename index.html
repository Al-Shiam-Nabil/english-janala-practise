<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala | Best online English Platform</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar bg-[#badeff42] shadow-sm lg:px-8">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn bg-transparent border-0 lg:hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-7 w-7"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-1"
              >
                <li>
                  <a class="text-base"
                    ><i class="fa-regular fa-circle-question"></i> FAQ</a
                  >
                </li>
                <li>
                  <a class="text-base"
                    ><i class="fa-solid fa-book-open"></i> Learn</a
                  >
                </li>
                <li>
                  <a class="text-base"
                    ><i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout</a
                  >
                </li>
              </ul>
            </div>
            <a href="" class="flex items-center gap-1">
              <span class="font-bold text-xl">English</span>
              <img src="./assets/logo.png" alt="logo" />
              <span class="font-medium text-xl font-bangla">জানালা</span>
            </a>
          </div>

          <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1 space-x-4">
              <li>
                <a class="btn btn-outline btn-primary"
                  ><i class="fa-regular fa-circle-question"></i> FAQ</a
                >
              </li>
              <li>
                <a class="btn btn-outline btn-primary"
                  ><i class="fa-solid fa-book-open"></i> Learn</a
                >
              </li>
              <li>
                <a class="btn btn-outline btn-primary"
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i>
                  Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- header banner -->
      <section
        class="flex flex-col-reverse sm:flex-row justify-between items-center gap-5 text-center sm:text-left w-11/12 mx-auto mt-10 lg:mt-0"
      >
        <!-- left text -->
        <div class="flex-1 space-y-5">
          <h1 class="text-3xl font-bold">
            <span class="text-sky-400">English</span> is Easy!!
          </h1>
          <p class="text-gray-600">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>

          <form class="">
            <input type="text" class="input" placeholder="Enter Your Name" />
            <input type="password" class="input mt-4" placeholder="Password" />

            <button class="btn btn-primary mt-4 block mx-auto sm:mx-0">
              Get Started
            </button>
          </form>
        </div>

        <!-- right image -->
        <div class="flex-1">
          <img src="./assets/hero-student.png" alt="" />
        </div>
      </section>
    </header>

    <!-- main section -->
    <main class="w-11/12 mx-auto">
      <!-- let's learn vocabularies section -->
      <section class="text-center mt-16">
        <h2 class="text-2xl font-bold">
          <span class="text-sky-400"> Let's </span>Learn Vocabularies
        </h2>

        <!-- lesson container -->
        <div
          id="lesson-container"
          class="flex justify-center items-center gap-3 flex-wrap my-8"
        ></div>
      </section>
    </main>

    <!-- js link added -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
